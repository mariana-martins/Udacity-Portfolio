<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariana Martins Menezes</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
</head>
<body>

<!--Portfolio Header-->
<header class="header">
    <nav class="container">
        <div class="row header-row">
            <div class="col-xs-2 col-md-4">
                <span class="glyphicon glyphicon-grain brand"></span>
            </div>
            <div class="col-xs-10 col-md-8 text-right">
                <h1>Mariana Menezes</h1>
            </div>
        </div>
    </nav>
</header>
<!--./Portfolio Header-->


<main class="container">

    <!-- Portfolio Item Row -->
    <div class="row">
        <div class="col-md-12">
            <img class="img-responsive img-thumbnail text-center center-block"
                 src="img/img-1.jpeg" alt="Mariana Menezes's portfolio">
        </div>
    </div>
    <!-- /.row -->

    <!-- Featured Work Row -->
    <section class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Featured Work</h3>
        </div>

        <div class="col-md-4 col-xs-12 text-center center-block">
            <img class="img-responsive img-thumbnail" src="img/img-2.jpeg"
                 alt="Animal Trading Cards">
            <p class="feature-title text-center">Animal Trading Cards</p>
            <a href="http://goo.gl/uxqC5X" class="link-udacity">goo.gl/uxqC5X</a>
        </div>

        <div class="col-md-4 col-xs-12 text-center center-block">
            <img class="img-responsive img-thumbnail" src="img/img-3.jpeg"
                 alt="Portfolio Project">
            <p class="feature-title text-center">Portfolio Project</p>
            <a href="#" class="link-udacity">http://myportfolio.com.br</a>
        </div>

        <div class="col-md-4 col-xs-12 text-center center-block">
            <img class="img-responsive img-thumbnail" src="img/img-4.jpeg" alt="Next Project">
            <p class="feature-title text-center">Next Project</p>
            <a href="#" class="link-udacity">http://nextproject.com.br</a>
        </div>
    </section>
    <!-- /.row -->
</main>
</body>
</html>
